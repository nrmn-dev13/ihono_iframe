<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- General meta tags needed-->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Needed for responsive design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- If you want custom browser colors on mobile -->
    <meta name="theme-color" content="#1843c1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1" />

    <title></title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS File -->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/style.css?cb=1634008180378" />
  </head>
  <body>
    <main>
      <header class="header">
        <figure class="image-wrapper">
          <img class="img-fluid img--left" src="./dist/img/logo-left.png" alt="">
        </figure>
        <figure class="image-wrapper">
          <img class="img-fluid img--right" src="./dist/img/logo-right.png" alt="">
        </figure>
      </header>
      <section class="section-iframe">
        <div class="content">
          <form action="" class="form form--filter">
            <div class="form-group">
              <div class="input-wrapper input-wrapper--has-icon">
                <input type="text" class="form-control" placeholder="Enter an address">
                <div class="action">
                  <i class="icon icon--location"></i>
                  <button class="btn btn--green btn--has-icon btn--sm">
                    <i class="icon icon--search"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn--white btn--has-icon">
                <i class="icon fas fa-sliders-h"></i>
                Filter by  Location Type
              </button>
            </div>
          </form>
          <div class="iframe-wrapper">
            <iframe class="map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
          </div>
        </div>
      </section>      
    </main>

    <!-- JavaScript File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="dist/all.js?cb=1634008180378"></script>
  </body>
</html>
